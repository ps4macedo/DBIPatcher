name: Build (translate)
on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - .gitignore
      - .gitattributes
      - dbipatcher.log
  pull_request:
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - .gitignore
      - .gitattributes
      - dbipatcher.log
  workflow_dispatch:
permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    env:
      CONFIG_FILE: config.txt
    outputs:
      matrix: ${{ steps.prepare-matrix.outputs.matrix }}
      ver: ${{ steps.read-config.outputs.ver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: read-config
        name: Read config
        run: |
          TARGET=$(awk -F= '/^[[:space:]]*target_lang[[:space:]]*=/{gsub(/^[ \t]+|[ \t]+$/,"",$2);print $2}' "${CONFIG_FILE}" 2>/dev/null | tr -d '\r')
          VER=$(awk -F= '/^[[:space:]]*ver[[:space:]]*=/{gsub(/^[ \t]+|[ \t]+$/,"",$2);print $2}' "${CONFIG_FILE}" 2>/dev/null | tr -d '\r')
          if [ -z "$TARGET" ]; then TARGET="en"; fi
          if [ -z "$VER" ]; then VER="810"; fi
          echo "target=$TARGET" >> "$GITHUB_OUTPUT"
          echo "ver=$VER" >> "$GITHUB_OUTPUT"

      - id: prepare-matrix
        name: Prepare matrix
        env:
          TARGET_VAL: ${{ steps.read-config.outputs.target }}
        run: |
          python3 - <<'PY' >> "$GITHUB_OUTPUT"
          import glob
          import json
          import os
          import sys

          target = os.environ.get("TARGET_VAL", "").strip()
          if not target:
              target = "en"

          include = []
          if target.lower() == "all":
              files = sorted(glob.glob("translate/rec6.*.txt"))
              if not files:
                  print("::error::No translation files found in translate/rec6.*.txt", file=sys.stderr)
                  sys.exit(1)
              seen = set()
              for path in files:
                  base = os.path.basename(path)
                  parts = base.split(".")
                  if len(parts) < 3:
                      continue
                  lang = ".".join(parts[1:-1]).strip()
                  if not lang or lang.lower() == "ru":
                      continue
                  if lang in seen:
                      continue
                  seen.add(lang)
                  include.append({"target": lang})
          else:
              if target.lower() == "ru":
                  print("::warning::target_lang=ru skipped because base language is already Russian", file=sys.stderr)
              else:
                  include.append({"target": target})

          if not include:
              print("::error::No target languages resolved from configuration", file=sys.stderr)
              sys.exit(1)

          print(f"matrix={json.dumps({'include': include})}")
          PY

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    env:
      CONFIG_FILE: config.txt
      DBI_VER: ${{ needs.prepare.outputs.ver }}
      DBI_TARGET: ${{ matrix.target }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zstd libzstd-dev

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v1
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install zstandard

      - name: Build & Patch
        run: LANG="${DBI_TARGET}" make translate

      - name: Prepare artifact
        run: |
          set -euo pipefail
          rm -rf artifacts
          mkdir -p artifacts
          cp out/dbi/DBI.${DBI_VER}.${DBI_TARGET}.nro artifacts/

      - name: Upload artifact (DBI.zip contains only the NRO)
        uses: actions/upload-artifact@v4
        with:
          name: DBI_${{ matrix.target }}
          path: artifacts/DBI.${{ env.DBI_VER }}.${{ matrix.target }}.nro
          if-no-files-found: error
          retention-days: 7

  release:
    needs:
      - prepare
      - build
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    env:
      DBI_VER: ${{ needs.prepare.outputs.ver }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: DBI_*
          merge-multiple: true

      - name: Flatten artifacts
        run: |
          python3 - <<'PY'
          import shutil
          import sys
          from pathlib import Path

          dist = Path("dist")
          if not dist.exists():
              print("::error::Downloaded artifacts directory not found", file=sys.stderr)
              sys.exit(1)
          files = list(dist.rglob("*.nro"))
          if not files:
              print("::error::No .nro files found in dist", file=sys.stderr)
              sys.exit(1)

          tmp = Path("dist_flat")
          if tmp.exists():
              shutil.rmtree(tmp)
          tmp.mkdir(parents=True, exist_ok=True)
          for file in files:
              shutil.copy2(file, tmp / file.name)

          shutil.rmtree(dist)
          tmp.rename(dist)
          PY

      - name: Prepare release metadata
        id: meta
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          TAG="dbi-${DBI_VER}-${SHORT_SHA}"
          NAME="DBI ${DBI_VER} (${SHORT_SHA})"
          printf 'tag=%s\n' "$TAG" >> "$GITHUB_OUTPUT"
          printf 'name=%s\n' "$NAME" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        run: |
          LAST_TAG=$(git describe --tags --match 'dbi-*' --abbrev=0 2>/dev/null || echo '')
          if [ -n "$LAST_TAG" ]; then
            RANGE="$LAST_TAG..HEAD"
          else
            RANGE="HEAD^..HEAD"
          fi
          git log "$RANGE" --pretty=format:'- %s (%h)' > CHANGELOG.md || true
          if ! [ -s CHANGELOG.md ]; then
            git log -1 --pretty=format:'- %s (%h)' > CHANGELOG.md
          fi

          printf '![GitHub downloads](https://img.shields.io/github/downloads/rashevskyv/DBIPatcher/total)\n\n' | cat - CHANGELOG.md > CHANGELOG.tmp
          mv CHANGELOG.tmp CHANGELOG.md

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          bodyFile: CHANGELOG.md
          artifacts: dist/*.nro
          artifactErrorsFailBuild: true
          allowUpdates: true
