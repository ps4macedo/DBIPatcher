name: DBI 821 Probe (no-heredoc)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  probe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential zstd libzstd-dev lz4

      - name: Build tools
        run: make -j

      - name: Extract 821 NRO
        run: |
          mkdir -p /tmp/DBI_821
          ./bin/dbipatcher --extract "dbi/DBI.821.ru.nro" --output "/tmp/DBI_821"

      - name: Make probe script executable
        run: chmod +x scripts/probe_rec.sh

      - name: Probe rec slots
        run: |
          bash scripts/probe_rec.sh /tmp/DBI_821 ./bin/dbipatcher

      - name: Upload probe artifact
        uses: actions/upload-artifact@v4
        with:
          name: rec_probe
          path: debug_rec/**/*
          if-no-files-found: warn
